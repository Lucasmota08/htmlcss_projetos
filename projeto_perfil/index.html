<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body id="fundo">
    <main>
        <section>
            <img id="img" class="transformImg" src="img/Polish_20230624_221907616.webp" alt="foto_perfil" onclick="clarear()">
            <a class="transform escuro" target="_blank" href="https://www.instagram.com/lucasm0ta_/">Instagram <img src="img/icon_instagram-removebg-preview.png" alt="instagram"> </a> 
            <a class="transform escuro" target="_blank" href="https://github.com/Lucasmota08">Github <img src="img/icon_github-removebg-preview.png" alt="github"> </a> 
            <a class="transform escuro" target="_blank" href="https://github.com/Lucasmota08/htmlcss_projetos">Linkedln <img class="linkedln" src="img/linkdln.jpeg" alt="linkdln"> </a>
            <a class="transform escuro" target="_blank" href="https://github.com/Lucasmota08/htmlcss_projetos">Projetos <span class="material-symbols-outlined icon escuro">
                construction
                </span></a>
        </section>
    </main>
    
    <script>
        var i = 0;
        var e = 0;

        function clarear() {
            console.log(i)
            i++;
            if (i >= 2) {
                var fundo = document.getElementById('fundo')
                var escuro = document.getElementsByClassName('escuro')
                fundo.style.background = 'linear-gradient(to right top, rgb(222, 222, 222), rgb(226, 226, 226), rgb(230, 230, 230), rgb(234, 234, 234))'

                for (var j = 0; j < escuro.length; j++) {
                    escuro[j].style.color = 'black';
                    escuro[j].style.boxShadow = '0px 0px 5px rgba(230, 230, 230, 0.201)'
                }

                e++;
                if (e == 2) {
                    i = 0;
                    e = 0;
                    for (var j = 0; j < escuro.length; j++) {
                    fundo.style.background = 'linear-gradient(to right top, rgb(0, 0, 0), rgb(28, 28, 28), rgb(43, 43, 43), rgb(63, 63, 63))'
                    escuro[j].style.color = 'white';
                    escuro[j].style.boxShadow = '0px 0px 5px rgba(0, 0, 0, 0.301)'
                    }
                }
            } 
        }
    </script>
</body>
</html>
