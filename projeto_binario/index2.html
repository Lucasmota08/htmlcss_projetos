<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter bin치rio</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section>
            <h1>Bin치rio para decimal</h1>
            <div id="opcao">
                <input type="button" value="Decimal para bin치rio" id="opcao1" onclick="selecionar1()">
                <input type="button" value="Bin치rio para decimal" id="opcao2" onclick="selecionar2()">
            </div>
            <input type="text" name="num" id="inum">
            <input type="button" value="Converter" onclick="converter()">
            <div id="resultado"></div>
        </section>
    </main>
    <script>

        function selecionar1() {
            if (opcao1.style.background == 'white')
                opcao1.style.background = 'rgb(191, 237, 255)';
                opcao2.style.background = 'white';
        }

        function selecionar2() {
            if (opcao2.style.background == 'white')
                opcao2.style.background = 'rgb(191, 237, 255)';
                opcao1.style.background = 'white';
        }

        function converter(){
            var valor = document.getElementById("inum").value;
            var decimal = 0;
            var unidade = valor.length - 1;

            if (opcao2.style.background == 'rgb(191, 237, 255)')
            for (let i = 0; i < valor.length; i++) {
                if (valor[i] === '1' || valor[i] === '0') {
                    decimal += parseInt(valor[i]) * Math.pow(2, unidade);
                    unidade--;
                }
            }
            document.getElementById("resultado").innerHTML = decimal;
        }
    </script>
</body>
</html>
