<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter bin치rio</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section>
            <h1>Bin치rio para decimal</h1>
            <a href="#">Decimal para bin치rio</a>
            <a href="">Bin치rio para decimal</a>
            <input type="text" name="num" id="inum">
            <input type="button" value="Converter" onclick="converter()">
            <div id="resultado"></div>
        </section>
    </main>
    <script>

        function converter(){
            var valor = document.getElementById("inum").value;
            var decimal = 0;
            var unidade = valor.length - 1;

            for (let i = 0; i < valor.length; i++) {
                if (valor[i] === '1' || valor[i] === '0') {
                    decimal += parseInt(valor[i]) * Math.pow(2, unidade);
                    unidade--;
                }
            }
            document.getElementById("resultado").innerHTML = decimal;
        }
    </script>
</body>
</html>
